<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Words Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #1e3c72);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .word {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            user-select: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .word:hover {
            transform: scale(1.2);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }

        .word1 {
            animation: bounce 3s ease-in-out infinite;
            top: 20%;
            left: 10%;
            color: #ff6b6b;
        }

        .word2 {
            animation: slide 4s linear infinite;
            top: 30%;
            left: 80%;
            color: #4ecdc4;
        }

        .word3 {
            animation: rotate 5s linear infinite;
            top: 60%;
            left: 20%;
            color: #45b7d1;
        }

        .word4 {
            animation: float 3.5s ease-in-out infinite;
            top: 80%;
            left: 70%;
            color: #f9ca24;
        }

        .word5 {
            animation: zigzag 6s linear infinite;
            top: 10%;
            left: 50%;
            color: #6c5ce7;
        }

        .word6 {
            animation: pulse 2s ease-in-out infinite;
            top: 50%;
            left: 10%;
            color: #fd79a8;
        }

        .word7 {
            animation: swing 4s ease-in-out infinite;
            top: 70%;
            left: 90%;
            color: #00b894;
        }

        .word8 {
            animation: spiral 8s linear infinite;
            top: 40%;
            left: 60%;
            color: #e17055;
        }

        .word9 {
            animation: wave 3s ease-in-out infinite;
            top: 25%;
            left: 30%;
            color: #a29bfe;
        }

        .word10 {
            animation: dance 5s ease-in-out infinite;
            top: 85%;
            left: 40%;
            color: #fd79a8;
        }

        @keyframes bounce {
            0% { transform: translate(0, 0); }
            25% { transform: translate(300px, -100px); }
            50% { transform: translate(-200px, 200px); }
            75% { transform: translate(400px, 300px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes slide {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-400px, 150px); }
            50% { transform: translate(200px, -200px); }
            75% { transform: translate(300px, 250px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes rotate {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(350px, 100px) rotate(90deg); }
            50% { transform: translate(-150px, 300px) rotate(180deg); }
            75% { transform: translate(250px, -150px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-300px, -100px); }
            50% { transform: translate(400px, 200px); }
            75% { transform: translate(-100px, 300px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes zigzag {
            0% { transform: translate(0, 0); }
            20% { transform: translate(200px, -150px); }
            40% { transform: translate(-250px, 100px); }
            60% { transform: translate(350px, 250px); }
            80% { transform: translate(-150px, -200px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pulse {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(300px, 150px) scale(1.3); }
            50% { transform: translate(-200px, -100px) scale(1); }
            75% { transform: translate(150px, 300px) scale(1.3); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes swing {
            0% { transform: translate(0, 0) rotate(-15deg); }
            25% { transform: translate(-300px, 200px) rotate(15deg); }
            50% { transform: translate(250px, -150px) rotate(-15deg); }
            75% { transform: translate(100px, 250px) rotate(15deg); }
            100% { transform: translate(0, 0) rotate(-15deg); }
        }

        @keyframes spiral {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, 200px) rotate(90deg); }
            50% { transform: translate(-300px, -100px) rotate(180deg); }
            75% { transform: translate(400px, 150px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes wave {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(350px, -100px) rotate(5deg); }
            50% { transform: translate(-250px, 200px) rotate(-5deg); }
            75% { transform: translate(200px, 300px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes dance {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(150px, -200px) rotate(36deg); }
            40% { transform: translate(-300px, 100px) rotate(72deg); }
            60% { transform: translate(400px, 250px) rotate(108deg); }
            80% { transform: translate(-100px, -150px) rotate(144deg); }
            100% { transform: translate(0, 0) rotate(180deg); }
        }

        /* Add sparkle effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
    </style>
</head>
<body>
    <div class="word word1">DREAM</div>
    <div class="word word2">CREATIVE</div>
    <div class="word word3">MAGIC</div>
    <div class="word word4">WONDER</div>
    <div class="word word5">SPARKLE</div>
    <div class="word word6">ENERGY</div>
    <div class="word word7">FLOW</div>
    <div class="word word8">RHYTHM</div>
    <div class="word word9">HARMONY</div>
    <div class="word word10">DANCE</div>

    <script>
        // Add random sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 500);

        // Add click interaction
        document.querySelectorAll('.word').forEach(word => {
            word.addEventListener('click', function() {
                this.style.transform = 'scale(1.5) rotate(360deg)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 500);
            });
        });

        // Add mouse trail effect
        document.addEventListener('mousemove', function(e) {
            if (Math.random() < 0.1) {
                const trail = document.createElement('div');
                trail.className = 'sparkle';
                trail.style.left = e.pageX + 'px';
                trail.style.top = e.pageY + 'px';
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    trail.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
